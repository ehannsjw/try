<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kirim Pesan Anonim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      resize: none;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kirim Pesan Anonim</h2>
    <form action="https://formsubmit.co/raihanasidik22@gmail.com" method="POST">
      <textarea name="pesan" placeholder="Tulis pesanmu di sini..." required></textarea>
      
      <!-- Optional: disable email notifications -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="Pesan Anonim Baru">
      <input type="hidden" name="_template" value="box">

      <button type="submit">Kirim</button>
    </form>
  </div>
</body>
</html>
